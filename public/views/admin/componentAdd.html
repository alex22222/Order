<div class="container">
      <div ng-include="'views/admin/navigation.html'"></div>
      <div class="jumbotron">
        <div class="alert alert-warning alert-dismissible " role="alert" darth-fader >
              <strong>警告!</strong> {{message.split("__")[0]}}
        </div>
        <form name="form" novalidate ng-submit="create()" >
        <div class="row">
          <div class="col-lg-6">
            
            <table class="table">
                <tr>
                    <div class="form-group">
                      <label for="name">名称</label>
                      <input type="text" class="form-control" id="name" placeholder="请输入名称" ng-model="component.comName" required autofocus="autofocus" >
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                      <label for="name">描述</label>
                      <input type="text" class="form-control" id="name" placeholder="请输入描述" ng-model="component.comDescription" >
                    </div>
                </tr>
            </table>
            
          </div>
          <div class="col-lg-6">
            <img ng-src="images/{{component.name}}" />
             <label for="inputfile">上传图片</label>
             <input type="file" ng-file-select="onFileSelect(this,$files)" multiple onchange="setFile(this)">
          </div>
        </div>

        <script type="text/ng-template" id="nodes_renderer1.html">
          <div ui-tree-handle class="tree-node">
            <div class="tree-node-content">
              <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
              {{node.title}}
            </div>
          </div>
          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
            </li>
          </ol>
        </script>
        <script type="text/ng-template" id="nodes_renderer2.html">
          <div ui-tree-handle class="tree-node">
             <div class="tree-node-content">
              {{node.title}}
            </div>
          </div>
          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer2.html'">
            </li>
          </ol>
        </script>

        <div class="row">
          <div class="col-sm-6">
            <label for="name">待绑定车型</label>
            <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">全部收缩</a>
              <a href="" class="btn btn-default pull-right" ng-click="expandAll()">全部展开</a>
            <div ui-tree id="tree1-root">
              <ol ui-tree-nodes="" ng-model="tree1">
                <li ng-repeat="node in tree1" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
              </ol>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="name">已绑定车型</label>
            <div ui-tree id="tree2-root">
              <ol ui-tree-nodes="" ng-model="component.vehicles">
                <li ng-repeat="node in component.vehicles" ui-tree-node ng-include="'nodes_renderer2.html'"></li>
              </ol>
            </div>
          </div>
        </div>

        <!--div class="row">
          <div class="col-sm-6">
            <pre class="code">{{ tree1 | json }}</pre>
          </div>

          <div class="col-sm-6">
            <pre class="code">{{ component.vehicles | json }}</pre>
          </div>
        </div-->
        <div class="row">
          <div class="col-sm-6">
          <div class="btn-toolbar">
              <div class="btn-group">
                <button type="submit" class="btn btn-success " >保存</button>
                <button type="button" class="btn btn-default" ng-click="back()">返回</button>
              </div>
          </div>
          </div>
        </div>
        </form>
      </div>
    </div>
