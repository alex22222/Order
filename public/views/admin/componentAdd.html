<div class="container">
      <div ng-include="'views/admin/navigation.html'"></div>
      <div class="page-header">
        <h1>新增零件</h1>
      </div>
      <div class="jumbotron">
        <message />
        <form name="form" novalidate ng-submit="create()" >
        <div class="row">
          <div class="col-lg-6">
            
            <table class="table">
                <tr>
                    <div class="form-group">
                      <label for="name">名称</label>
                      <input type="text" class="form-control" id="name" placeholder="请输入名称" ng-model="component.comName" required autofocus="autofocus" >
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                      <label for="name">描述</label>
                      <input type="text" class="form-control" id="name" placeholder="请输入描述" ng-model="component.comDescription" >
                    </div>
                </tr>
            </table>
            
          </div>
          <div class="col-lg-6">
            <img ng-src="images/{{component.name}}" />
             <label for="inputfile">上传图片</label>
             <input type="file" ng-file-select="onFileSelect(this,$files)" multiple onchange="setFile(this)">
          </div>
        </div>

        <script type="text/ng-template" id="nodes_renderer1.html">
          <div ui-tree-handle class="tree-node">
            <div class="tree-node-content">
              <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
              {{node.title}}
            </div>
          </div>
          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
            </li>
          </ol>
        </script>
        <script type="text/ng-template" id="nodes_renderer2.html">
          <div ui-tree-handle class="tree-node">
             <div class="tree-node-content">
              {{node.title}}
            </div>
          </div>
          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer2.html'">
            </li>
          </ol>
        </script>

        <div class="row">
          <div class="col-sm-6">
            <label for="name">待绑定车型</label>
            <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">全部收缩</a>
              <a href="" class="btn btn-default pull-right" ng-click="expandAll()">全部展开</a>
            <div ui-tree id="tree1-root">
              <ol ui-tree-nodes="" ng-model="tree1">
                <li ng-repeat="node in tree1" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
              </ol>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="name">已绑定车型</label>
            <div ui-tree id="tree2-root">
              <ol ui-tree-nodes="" ng-model="component.vehicles">
                <li ng-repeat="node in component.vehicles" ui-tree-node ng-include="'nodes_renderer2.html'"></li>
              </ol>
            </div>
          </div>
        </div>
        <br>
        <!--div class="row">
          <div class="col-sm-6">
            <pre class="code">{{ tree1 | json }}</pre>
          </div>

          <div class="col-sm-6">
            <pre class="code">{{ component.vehicles | json }}</pre>
          </div>
        </div-->

        <div class="row">
            <div class="col-md-3">
                <label for="inputfile">上传图片</label>
                <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
            </div>

            <div class="col-md-9" style="margin-bottom: 40px">
                 <label for="inputfile">上传列表: {{ uploader.queue.length }}</label>

                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">文件名称</th>
                            <th ng-show="uploader.isHTML5">文件大小</th>
                            <th ng-show="uploader.isHTML5">进度</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td>
                                <strong>{{ item.file.name }}</strong>
                                <!-- Image preview -->
                                <!--auto height-->
                                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                <!--auto width-->
                                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                <!--fixed width and height -->
                                <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                            </td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> 取消
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div>
                        列表进度:
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> 全部上传
                    </button>
                    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> 全部取消
                    </button>
                    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                        <span class="glyphicon glyphicon-trash"></span> 全部删除
                    </button>
                </div>

            </div>

        </div>


        <div class="row">
          <div class="col-sm-6">
          <div class="btn-toolbar">
              <div class="btn-group">
                <button type="submit" class="btn btn-success " >保存</button>
                <button type="button" class="btn btn-default" ng-click="back()">返回</button>
              </div>
          </div>
          </div>
        </div>
        </form>
      </div>
    </div>
