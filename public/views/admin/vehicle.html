              <li class="dropdown">

      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-6">
            <h3>车型
              <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">全部收缩</a>
              <a href="" class="btn btn-default pull-right" ng-click="expandAll()">全部展开</a>
            </h3>

            <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
              <div ui-tree-handle class="tree-node tree-node-content">
                <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                <input type="text" ng-model="node.title" />
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
              </div>
              <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                </li>
              </ol>
            </script>
            <div ui-tree id="tree-root">
              <ol ui-tree-nodes="" ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
              </ol>
            </div>
          </div>

          <div class="col-lg-6">
            <h3>Data binding</h3>
            <div class="info">
                {{info}}
            </div>
            <pre class="code">{{ data | json }}</pre>
          </div>

          <div class="col-lg-6">
            <table >
                <tr>
                    <td><button 
                            class="btn btn-block btn-success" 
                            ng-click="updateVehicle()">
                            保存
                        </button></td>
                </tr>
            </table>
          </div>
          
        </div>
      </div>
</div>
