<div class="container">     
      <div ng-include="'views/admin/navigation.html'"></div>
      <div class="page-header">
        <h1>零件列表</h1>
      </div>
      <div class="jumbotron">
        <div class="alert alert-warning alert-dismissible " role="alert" darth-fader >
              <strong>警告!</strong> {{message}}
        </div>
        <div class="panel panel-default">
        <div class="panel-heading">
           <table>
            <tr>
              <td class="tdLeft">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="名称..." ng-model="search_name">
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="query()">查询</button>
                  </span>
                </div>
              </td>
              <td class="tdRight"><button type="button" class="btn btn-success" ng-click="add()">新增</button></td>
            </tr>
            </table>
        </div>
        <table class="table">
          <tr>
              <!--th>图片</th-->
              <th>ID</th>
              <th>名称</th>
              <th>描述</th>
              <th>相关车型</th>
              <th>操作</th>
          </tr>
          <tr ng-repeat="component in components" >
              <td class="tdLeft">{{component._id}}</td>
              <td class="tdLeft">{{component.comName}}</td>
              <td class="tdLeft">{{component.comDescription}}</td>
              <td class="tdLeft">大众，本田</td>
              <td class="tdLeft">
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-warning" ng-click="edit(component._id)">修改</button>
                  <button type="button" class="btn btn-danger" ng-click="delete(component._id)">删除</button>
                </div>
              </td>
          </tr>
        </table>
      </div>
    <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()" previous-text="前一页" next-text="后一页"></pagination> 
    <!--pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination-->
    </div>

</div>
