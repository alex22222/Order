<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">{{'LOGON' | translate}}</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">{{'LOGON_SIGNUP' | translate}}</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" ng-model="user.username" id="username" tabindex="1" class="form-control" placeholder="{{'LOGON_USERNAME' | translate}}" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="user.password" id="password" tabindex="2" class="form-control" placeholder="{{'LOGON_PASSWORD' | translate}}">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember">{{'LOGON_REMEMBER_ME' | translate}}</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="{{'LOGON_SUBMIT' | translate}}" ng-click="logon()">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#/recoverPass" tabindex="5" class="forgot-password">{{'LOGON_PASSWORD_FORGET' | translate}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" ng-model="user.username" id="username" tabindex="1" class="form-control" placeholder="{{'LOGON_USERNAME' | translate}}" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="user.password" id="password" tabindex="2" class="form-control" placeholder="{{'LOGON_PASSWORD' | translate}}">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="user.password_confirm" id="confirm-password" tabindex="2" class="form-control" placeholder="{{'LOGON_PASSWORD_CONFIRM' | translate}}">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="{{'LOGON_REGISTRY' | translate}}"  ng-click="signup()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
	$(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});
</script>
