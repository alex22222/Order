<p class="text-info">
    点击<a href="#/vehicle"><b>这里</b></a>选择新车型。<br />
</p>

<p>
    搜索: <input ng-model="search">
</p>

<table class="table table-bordered">
    <tr class="well">
        <td  colspan="4">
             <b>选择商品</b>
        </td>
        <td class="tdRight">
            <a href="#/cart" title="购物车结算" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency:"￥"}}</b>
            </a>
        </td>
		<input type="hidden" value="{{vehicleId}}"/>
    </tr>
    <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >

        <td>{{product._id}}<input type="hidden" value="{{product._id}}"/></td>
        <td class="tdCenter"><img ng-src="images/{{product.name}}" width="210" height="210" /></td>
        <td>
            <a href="#/products/{{vehicleId}}/{{product._id}}"><b>{{product.comName}}</b></a><br />
            {{product.description}}
        </td>
        <td class="tdRight">
            {{product.price | currency:"￥"}}
        </td>
        <td class="tdCenter">
            <a href="" ng-click="cart.addItem(product._id, product._id, product.comName, product.price, 1)">
                添加到购物车
            </a>
        </td>
    </tr>
    <tr class="well">
        <td></td>
        <td class="tdRight" colspan="4">
            <a href="#/cart" title="购物车结算" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency:"￥"}}</b>
            </a>
        </td>
    </tr>
</table>
