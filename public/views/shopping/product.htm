<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">

            <!-- product info -->
            <table class="table table-bordered">

                <tr class="well">
                    <td class="tdRight" colspan="3">
                        <a href="#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                            <i class="icon-shopping-cart" />
                            <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency}}</b>
                            <span ng-show="cart.getTotalCount(product._id) > 0"><br />这项商品已经在购物车中</span>
                        </a>
                    </td>
                </tr>
				<input type="hidden" value="{{vehicleId}}"/>
				<tr>
                    <td class="tdRight"><b>图片</b>
                    </td>
                    <td class="tdCenter">
                        <img ng-src="images/{{product.name}}" alt="{{product.comName}}" width="210" height="210" />
                    </td>
                    <td />
                </tr>
                <tr>
                    <td class="tdRight"><b>编码</b>
                    </td>
                    <td class="tdCenter">
                        <h2>{{product._id}}</h2>
                        <input type="hidden" value="{{product._id}}" />
                    </td>
                    <td />
                </tr>
                <tr>
                    <td class="tdRight"><b>名称</b>
                    </td>
                    <td class="tdCenter">
                        <h2>{{product.comName}}</h2>
                    </td>
                    <td />
                </tr>
                <tr>
                    <td class="tdRight"><b>描述</b>
                    </td>
                    <td class="tdCenter">
                        <h2>{{product.description}}</h2>
                    </td>
                    <td />
                </tr>
                <tr class="well">
                    <td class="tdRight" colspan="3">
                        <a href="#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                            <i class="icon-shopping-cart" />
                            <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency}}</b>
                            <span ng-show="cart.getTotalCount(product._id) > 0"><br />这项商品已经在购物车中</span>
                        </a>
                    </td>
                </tr>

            </table>
        </div>

        <!-- buttons -->
        <div class="span4">
            <button class="btn btn-block btn-success" ng-click="cart.addItem(product._id, product._id, product.comName, product.price, 1)">
                <i class="icon-shopping-cart icon-white" />添加到购物车
            </button>
            <button class="btn btn-block btn-danger" ng-click="cart.addItem(product._id, product._id, product.comName, product.price, -10000)" ng-disabled="cart.getTotalCount(product._id) < 1">
                <i class="icon-trash icon-white" />从购物车中删除
            </button>
            <button class="btn btn-block" ng-click="return()">
                <i class="icon-chevron-left" />返回商场
            </button>
        </div>
    </div>
</div>
