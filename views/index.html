  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="loginController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="colla0 pse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">养车DIY <span ng-show="in">，欢迎{{$root.loginName}}</span></a>
        </div>

        <div id="navbar" class="navbar-collapse collapse" >
          <form class="navbar-form navbar-right" role="form" name="loginForm">
            <div class="form-group" ng-hide="in">
              <input type="text" ng-model="username" placeholder="用户名" class="form-control" required>
            </div>
            <div class="form-group" ng-hide="in">
              <input type="password" ng-model="password" ng-keyup="enter($event)"  placeholder="密码" class="form-control" required>
            </div>
            
            <button type="button" class="btn btn-success" ng-click="login()"  ng-hide="in" ng-disabled='!loginForm.$valid'>
              登录</button>
            <button type="button" class="btn btn-success" ng-click="logout()">注销</button>
            <a href="#/registry"><button type="button" class="btn btn-success"  ng-hide="in">注册</button></a>
          </form>
